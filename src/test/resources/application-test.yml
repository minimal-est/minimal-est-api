spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
    show-sql: true

auth:
  jwt:
    issuer: minimalest.kr
    secret-key: 1234567890abcdefghijk!@#$%^&*()_+
    access-validity-in-seconds: 3600 # 1시간
    refresh-validity-in-seconds: 604800
